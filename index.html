    <script>
        var timer = {}
        $('.menuTop li').hover(function () {
            // over
            var tag = $(this);
            var timerAttr = $(tag).attr('data-time'); 
            clearTimeout(timer[timerAttr]);
            timer[timerAttr] = setTimeout(() => {
                $('> ul', tag).slideDown(100);
            }, 100);

        }, function () {
            // out
            var tag = $(this);
            var timerAttr =$(tag).attr('data-time');
            clearTimeout(timer[timerAttr]);
            timer[timerAttr] = setTimeout(() => {
                $('> ul', tag).slideUp();
            }, 100);

        }
        );
    </script>
